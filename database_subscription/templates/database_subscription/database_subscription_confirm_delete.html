{% extends "base.html" %}
{% load static %}

{% block title %}ยืนยันการลบฐานข้อมูล{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1>ยืนยันการลบฐานข้อมูล</h1>
        <p>คุณแน่ใจหรือไม่ว่าต้องการลบฐานข้อมูล "{{ subscription.DB_Name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
            <a href="{% url 'database_subscription:subscription_list' %}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
{% endblock %}
