{% extends 'base.html' %}

{% block title %}ยืนยันการลบผู้ขาย{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1>ยืนยันการลบผู้ขาย</h1>
        <p>คุณต้องการลบผู้ขาย "{{ vendor.Vendor_Name }}" ใช่หรือไม่?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
            <a href="{% url 'database_subscription:vendor_list' %}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
{% endblock %}
