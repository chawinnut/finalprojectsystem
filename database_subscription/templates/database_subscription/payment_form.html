{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1>{{ title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">บันทึก</button>
            <a href="{% url 'database_subscription:payment_list' %}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
{% endblock %}
