{% extends 'base.html' %}

{% block title %}ยืนยันการลบกลุ่ม{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">ยืนยันการลบกลุ่ม</h1>
    <p>คุณต้องการลบกลุ่ม <strong>{{ group.name }}</strong> ใช่หรือไม่?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt me-2"></i> ยืนยันการลบ
        </button>
        <a href="{% url 'group_management_list' %}" class="btn btn-secondary">
            <i class="fas fa-times me-2"></i> ยกเลิก
        </a>
    </form>
</div>
{% endblock %}
