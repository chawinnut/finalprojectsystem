{% extends 'base.html' %}

{% block title %}สร้างกลุ่มใหม่{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">สร้างกลุ่มใหม่</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus me-2"></i> สร้างกลุ่ม
        </button>
        <a href="{% url 'group_management_list' %}" class="btn btn-secondary">
            <i class="fas fa-times me-2"></i> ยกเลิก
        </a>
    </form>
</div>
{% endblock %}
