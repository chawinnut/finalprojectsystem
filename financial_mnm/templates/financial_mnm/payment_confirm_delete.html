{% extends 'base.html' %}

{% block title %}ยืนยันการลบรายการชำระเงิน{% endblock %}

{% block content %}
    <h1>ยืนยันการลบรายการชำระเงิน</h1>
    <p>คุณต้องการลบรายการชำระเงินสำหรับ "{{ payment.database_subscription.DB_Name }}" ในวันที่ {{ payment.Payment_Date }} ใช่หรือไม่?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
        <a href="{% url 'financial_mnm:payment_list' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>
{% endblock %}
