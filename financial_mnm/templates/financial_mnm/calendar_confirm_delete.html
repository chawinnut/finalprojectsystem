{% extends 'base.html' %}
{% load static %}

{% block title %}ยืนยันการลบกำหนดการ{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>ยืนยันการลบกำหนดการ</h2>
    <p>คุณต้องการลบกำหนดการ "{{ event.title }}" ในวันที่ {{ event.date }} เวลา {{ event.time|default:"-" }} ใช่หรือไม่?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
        <a href="{% url 'financial_mnm:calendar' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>
</div>
{% endblock %}
