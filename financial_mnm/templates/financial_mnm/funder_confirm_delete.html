{% extends 'base.html' %}

{% block title %}ยืนยันการลบผู้ให้ทุน{% endblock %}

{% block content %}
    <h1>ยืนยันการลบผู้ให้ทุน</h1>
    <p>คุณต้องการลบผู้ให้ทุน "{{ funder.Funder_Name }}" ใช่หรือไม่?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
        <a href="{% url 'financial_mnm:funder_list' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>
{% endblock %}
